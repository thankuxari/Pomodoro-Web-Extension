<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <p>Please choose the amount of time(In Minutes) that you want to work and the amount of time you want to take a brake</p>
    <div class="btn-container">
        <label for="timeInput">Time</label>
        <input type="number" id="timeInput" placeholder="E.t.c  30 Minutes">
        <label for="breakInput">Break</label>
        <input type="number" id="breakInput" placeholder="E.t.c  5 Minutes">
    </div>
    <button id="startButton">Start</button>
    <div id="timerContainer"></div>
    <script src="index.js"></script>
</body>
</html>
